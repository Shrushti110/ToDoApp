<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOAPP</title>
    <style>
        .item{
            border:  4px double black;
            padding:  10px;
            margin: 10px;
            border-radius: 5px;
            background-color: rgb(208, 222, 222);
            justify-content: space-between;
            display:flex;
        }
        .btn{
            background-color: rgb(235, 205, 76);
            border: none;
            cursor: pointer;
            border-radius: 10px;
            height: 20px;
           
        }
    </style>
</head>
<body>
    <h1>ToDoApp</h1>
    <div id="container">
    </div>
    <Script>
        const tasks = ["Buy vegetables", "Revise localstorage", "Go to the gym", "Do the Assignment", "Learn New Skills", "Do your Projects"];

        function loadTasks(){
            const container = document.getElementById('container');
            container.innerHTML = '';

            for (const task of tasks)
            {
                container.innerHTML += `
                <div class="item">
                    ${task}
                    <button class="btn" type="button">Delete</button>
                </div>
                `
            }
        }

        loadTasks();
    </Script>
</body>
</html>
